name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: CI
    needs: [test, clippy]
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: exit 0
  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt
      - uses: taiki-e/install-action@cargo-deny
      - uses: Swatinem/rust-cache@v2
      - run: cargo test
      - run: cargo test --all-targets --all-features --workspace
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy
      - run: cargo clippy --all-targets --all-features --workspace
